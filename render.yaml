services:
  - type: web
    name: jonathans-distillation-bot
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      
      # Twilio Configuration for SMS
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      
      # Claude AI for distillation expertise
      - key: ANTHROPIC_API_KEY
        sync: false
      
      # Google Sheets Integration for customer orders
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_EMAIL
        sync: false
      - key: GOOGLE_PRIVATE_KEY
        sync: false
      
      # Optional: OpenAI for vector search
      - key: OPENAI_API_KEY
        sync: false
      
      # Database for distillation conversations (auto-filled by Render)
      - key: DATABASE_URL
        fromDatabase:
          name: distillation-conversations-db
          property: connectionString
      
      # Redis for conversation caching (auto-filled by Render)
      - key: REDIS_URL
        fromService:
          type: redis
          name: distillation-cache
          property: connectionString

databases:
  - name: distillation-conversations-db
    databaseName: distillation_conversations
    user: jonathan_bot
    plan: starter

services:
  - type: redis
    name: distillation-cache
    plan: starter
    maxmemoryPolicy: allkeys-lru