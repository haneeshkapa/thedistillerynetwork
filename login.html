<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Distillery Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .login-header p {
            color: #666;
            font-size: 16px;
        }
        
        .pin-input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            letter-spacing: 4px;
            transition: border-color 0.3s;
        }
        
        .pin-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #ff4757;
            margin-top: 15px;
            padding: 10px;
            background: #ffe0e0;
            border-radius: 5px;
            display: none;
        }
        
        .security-note {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            margin-top: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Admin Access</h1>
            <p>Enter your PIN to access the management dashboard</p>
        </div>
        
        <form id="loginForm">
            <input 
                type="password" 
                id="pinInput" 
                class="pin-input" 
                placeholder="Enter PIN" 
                maxlength="10"
                required
                autocomplete="off"
            >
            <button type="submit" class="login-btn" id="loginBtn">
                Access Dashboard
            </button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </form>
        
        <div class="security-note">
            <strong>üõ°Ô∏è Security Notice:</strong> This dashboard contains sensitive business data. Access is logged and monitored.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const pin = document.getElementById('pinInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            if (!pin) {
                showError('Please enter your PIN');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pin: pin })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Store session token
                    localStorage.setItem('adminToken', result.token);
                    // Redirect to management dashboard
                    window.location.href = '/management.html';
                } else {
                    showError(result.message || 'Invalid PIN. Access denied.');
                    document.getElementById('pinInput').value = '';
                    document.getElementById('pinInput').focus();
                }
            } catch (error) {
                showError('Connection error. Please try again.');
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // Auto-focus on PIN input
        document.getElementById('pinInput').focus();
        
        // Check if already logged in
        if (localStorage.getItem('adminToken')) {
            // Verify token with server
            fetch('/admin/verify', {
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('adminToken')
                }
            })
            .then(response => response.json())
            .then(result => {
                if (result.valid) {
                    window.location.href = '/management.html';
                }
            })
            .catch(() => {
                localStorage.removeItem('adminToken');
            });
        }
    </script>
</body>
</html>
